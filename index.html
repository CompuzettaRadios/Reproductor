<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recientemente Sonadas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #ff9900;
      margin-bottom: 20px;
    }
    .song {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      max-width: 500px;
    }
    .song img {
      width: 64px;
      height: 64px;
      border-radius: 5px;
      margin-right: 15px;
    }
    .song span {
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Recientemente Sonadas</h1>
  <div id="history">Cargando historial...</div>

  <script>
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png";

    async function fetchHistory() {
      const proxy = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1");
      const res = await fetch(proxy);
      const data = await res.json();
      const html = data.contents;

      const matches = [...html.matchAll(/<td>([^<]+)<\/td>\s*<td>([^<]+)<\/td>/g)];

      const historyContainer = document.getElementById("history");
      historyContainer.innerHTML = "";

      for (let i = 0; i < Math.min(matches.length, 5); i++) {
        const artist = matches[i][1].trim();
        const title = matches[i][2].trim();
        const fullTitle = `${artist} ${title}`;

        const coverUrl = await fetchCover(fullTitle);
        const div = document.createElement("div");
        div.className = "song";
        div.innerHTML = `
          <img src="${coverUrl}" alt="carÃ¡tula" />
          <span><strong>${artist}</strong><br>${title}</span>
        `;
        historyContainer.appendChild(div);
      }
    }

    async function fetchCover(query) {
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
        const json = await response.json();
        if (json.results && json.results.length > 0) {
          return json.results[0].artworkUrl100.replace("100x100", "200x200");
        }
      } catch (e) {
        console.error("Error buscando carÃ¡tula:", e);
      }
      return fallbackCover;
    }

    fetchHistory();
    setInterval(fetchHistory, 60000); // refresca cada minuto
  </script>
</body>
</html>
