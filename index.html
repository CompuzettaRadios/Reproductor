<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recientemente Sonadas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff9900;
      text-align: center;
      margin-bottom: 20px;
    }
    #history {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 700px;
      margin: auto;
    }
    .song {
      display: flex;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      align-items: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .song img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
      margin-right: 15px;
    }
    .song-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }
    .song-text .artist {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 4px;
      color: #fff;
    }
    .song-text .title {
      font-size: 0.95rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .song {
        flex-direction: row;
      }
      .song img {
        width: 64px;
        height: 64px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Recientemente Sonadas</h1>
  <div id="history">Cargando historial...</div>

  <script>
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png";

    async function fetchHistory() {
      const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent("https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1");

      try {
        const res = await fetch(proxyUrl);
        const data = await res.json();
        const html = data.contents;

        const matches = [...html.matchAll(/<td>([^<]+)<\/td>\s*<td>([^<]+)<\/td>/g)];

        const historyContainer = document.getElementById("history");
        historyContainer.innerHTML = "";

        let uniqueSongs = new Set();

        for (let i = 0; i < matches.length && uniqueSongs.size < 10; i++) {
          const artist = matches[i][1].trim();
          const title = matches[i][2].trim();
          const songKey = artist.toLowerCase() + "|" + title.toLowerCase();

          if (uniqueSongs.has(songKey)) continue;
          uniqueSongs.add(songKey);

          const coverUrl = await fetchCover(`${artist} ${title}`);

          const div = document.createElement("div");
          div.className = "song";
          div.innerHTML = `
            <img src="${coverUrl}" alt="carÃ¡tula" />
            <div class="song-text">
              <div class="artist">${artist}</div>
              <div class="title">${title}</div>
            </div>
          `;
          historyContainer.appendChild(div);
        }
      } catch (error) {
        document.getElementById("history").innerText = "Error al cargar historial.";
        console.error("Error cargando historial:", error);
      }
    }

    async function fetchCover(query) {
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
        const json = await response.json();
        if (json.results && json.results.length > 0) {
          return json.results[0].artworkUrl100.replace("100x100", "200x200");
        }
      } catch (e) {
        console.warn("Error obteniendo carÃ¡tula:", e);
      }
      return fallbackCover;
    }

    fetchHistory();
    setInterval(fetchHistory, 60000); // Actualiza cada 60 segundos
  </script>
</body>
</html>
