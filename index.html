<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtener Metadatos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #result { margin-top: 20px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Obtener Metadatos de URL</h1>
    <input type="text" id="url" placeholder="Introduce la URL" style="width: 300px;">
    <button onclick="obtenerMetadatos()">Obtener Metadatos</button>
    <div id="result"></div>

    <script>
        async function obtenerMetadatos() {
            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Limpiar resultados anteriores

            const proxyUrl = 'https://tu-servidor-proxy.com/'; // Cambia esto a tu proxy si es necesario

            try {
                // Intenta acceder directamente primero
                let response = await fetch(url);

                // Si falla, intenta con el proxy
                if (!response.ok) {
                    console.log("Intentando con proxy...");
                    response = await fetch(proxyUrl + url);
                }

                if (!response.ok) throw new Error('Error en la respuesta del servidor');

                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                
                // Obtener el título de la página
                const title = doc.title || 'Sin título';
                resultDiv.innerHTML += `<p class="success">HTML Title: ${title}</p>`;

                // Buscar metadatos en formato JSON
                const scripts = doc.querySelectorAll('script[type="application/json"]');
                if (scripts.length > 0) {
                    const jsonData = JSON.parse(scripts[0].innerText);
                    resultDiv.innerHTML += `<p class="success">✅ Éxito Tipo: object</p>`;
                    resultDiv.innerHTML += `<p>Longitud: ${JSON.stringify(jsonData).length} caracteres</p>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(jsonData, null, 4)}</pre>`;
                } else {
                    resultDiv.innerHTML += `<p class="error">❌ Error: No se encontraron metadatos en formato JSON.</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p class="error">❌ Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
