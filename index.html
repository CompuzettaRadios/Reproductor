<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎧 Recientemente Sonadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff9900;
    }
    #historial {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .cancion {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .cancion img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .titulo {
      margin-top: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>🎧 Recientemente Sonadas</h1>
  <div id="historial">Cargando historial...</div>

  <script>
    const historialURL = 'https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1';
    const logoDefault = 'https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png';

    async function obtenerHistorial() {
      try {
        const response = await fetch(historialURL);
        const text = await response.text();

        // Extraer títulos desde el HTML de played.html
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const rows = doc.querySelectorAll('tr');

        let canciones = [];
        rows.forEach((row, index) => {
          if (index === 0) return; // Saltar encabezado
          const cells = row.querySelectorAll('td');
          if (cells.length >= 2) {
            const titulo = cells[1].textContent.trim();
            if (titulo && !canciones.includes(titulo)) {
              canciones.push(titulo);
            }
          }
        });

        if (canciones.length === 0) throw new Error("No se encontraron canciones");

        document.getElementById('historial').innerHTML = '';

        canciones.slice(0, 10).forEach(async (titulo) => {
          const imagen = await buscarCaratula(titulo);
          const div = document.createElement('div');
          div.className = 'cancion';
          div.innerHTML = `
            <img src="${imagen}" alt="Carátula">
            <div class="titulo">${titulo}</div>
          `;
          document.getElementById('historial').appendChild(div);
        });

      } catch (error) {
        document.getElementById('historial').textContent = '❌ Error al cargar el historial.';
        console.error(error);
      }
    }

    async function buscarCaratula(titulo) {
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(titulo)}&limit=1`);
        const data = await response.json();
        if (data.results && data.results.length > 0) {
          return data.results[0].artworkUrl100.replace('100x100bb.jpg', '300x300bb.jpg');
        }
      } catch (e) {
        console.warn("iTunes no encontró carátula para:", titulo);
      }
      return logoDefault;
    }

    obtenerHistorial();
  </script>
</body>
</html>
