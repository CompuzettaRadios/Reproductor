<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎧 Recientemente Sonadas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #historial {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .cancion {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .cancion:hover {
      transform: scale(1.03);
    }

    .cancion img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
    }

    .artista {
      font-weight: bold;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    .titulo {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>🎧 Recientemente Sonadas</h1>
  <div id="historial">Cargando historial...</div>

  <script>
    const historialURL = 'https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1';
    const logoDefault = 'https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png';

    async function obtenerHistorial() {
      try {
        const response = await fetch(historialURL);
        const text = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const rows = doc.querySelectorAll('tr');

        let canciones = [];

        rows.forEach((row, index) => {
          if (index === 0) return;
          const cells = row.querySelectorAll('td');
          if (cells.length >= 2) {
            const tituloCompleto = cells[1].textContent.trim();
            if (tituloCompleto && !canciones.includes(tituloCompleto)) {
              canciones.push(tituloCompleto);
            }
          }
        });

        if (canciones.length === 0) throw new Error("No se encontraron canciones");

        document.getElementById('historial').innerHTML = '';

        canciones.slice(0, 12).forEach(async (nombreCompleto) => {
          const [artista, cancion] = nombreCompleto.split(" - ").map(s => s.trim());
          const imagen = await buscarCaratula(nombreCompleto);
          const div = document.createElement('div');
          div.className = 'cancion';
          div.innerHTML = `
            <img src="${imagen}" alt="Carátula">
            <div class="artista">${artista || "Artista Desconocido"}</div>
            <div class="titulo">${cancion || "Canción Desconocida"}</div>
          `;
          document.getElementById('historial').appendChild(div);
        });

      } catch (error) {
        document.getElementById('historial').textContent = '❌ Error al cargar el historial.';
        console.error(error);
      }
    }

    async function buscarCaratula(titulo) {
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(titulo)}&limit=1`);
        const data = await response.json();
        if (data.results && data.results.length > 0) {
          return data.results[0].artworkUrl100.replace('100x100bb.jpg', '300x300bb.jpg');
        }
      } catch (e) {
        console.warn("iTunes no encontró carátula para:", titulo);
      }
      return logoDefault;
    }

    obtenerHistorial();
  </script>

</body>
</html>
