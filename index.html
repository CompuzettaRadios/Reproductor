<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recientemente Sonadas</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #111;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .songs-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .song {
      background: #1e1e1e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .song:hover {
      transform: scale(1.02);
    }

    .song img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
      margin-right: 15px;
    }

    .song-info {
      flex: 1;
    }

    .song-info strong {
      font-size: 16px;
      display: block;
      color: #fff;
      margin-bottom: 4px;
    }

    .song-info span {
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .songs-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Recientemente Sonadas</h1>
  <div id="songs" class="songs-container">Cargando historial...</div>

  <script>
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png";

    async function fetchHistory() {
      const proxyUrl = "https://api.allorigins.win/get?url=" +
        encodeURIComponent("https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1");

      try {
        const res = await fetch(proxyUrl);
        const data = await res.json();
        const html = data.contents;

        const matches = [...html.matchAll(/<td>([^<]+)<\/td>\s*<td>([^<]+)<\/td>/g)];
        const container = document.getElementById("songs");
        container.innerHTML = "";

        const limited = matches.slice(0, 10); // mÃ¡ximo 10 canciones
        for (const match of limited) {
          const artist = match[1].trim();
          const title = match[2].trim();
          const query = `${artist} ${title}`;
          const cover = await getCover(query);

          const songDiv = document.createElement("div");
          songDiv.className = "song";
          songDiv.innerHTML = `
            <img src="${cover}" alt="CarÃ¡tula">
            <div class="song-info">
              <strong>${artist}</strong>
              <span>${title}</span>
            </div>
          `;
          container.appendChild(songDiv);
        }
      } catch (err) {
        console.error("Error al cargar historial:", err);
        document.getElementById("songs").innerHTML = "<p>Error al cargar el historial.</p>";
      }
    }

    async function getCover(query) {
      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
        const json = await res.json();
        if (json.results && json.results.length > 0) {
          return json.results[0].artworkUrl100.replace("100x100", "300x300");
        }
      } catch (err) {
        console.error("Error buscando carÃ¡tula:", err);
      }
      return fallbackCover;
    }

    fetchHistory();
    setInterval(fetchHistory, 60000); // refrescar cada minuto
  </script>

</body>
</html>
