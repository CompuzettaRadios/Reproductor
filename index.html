<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéß Debug Lunaradio</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    #extassisnetwork {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üéß Debug Lunaradio</h1>
  <p id="status">Cargando stream...</p>
  <div id="extassisnetwork"></div>

  <!-- Librer√≠as necesarias -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://extassisnetwork.com/player/Luna/luna.js"></script>

  <script>
    function getStreamURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("stream") || "";
    }

    const streamURL = getStreamURL();

    if (streamURL) {
      $("#status").text("üîç Analizando: " + streamURL);

      $("#extassisnetwork").lunaradio({
        streamurl: streamURL,
        radioname: "Reproductor Debug",
        coverimage: "https://stereorevelacionradio.com/wp-content/uploads/2022/12/logo-radio.png",
        onlycoverimage: false,
        userinterface: "big",
        backgroundcolor: "#000000",
        fontcolor: "#ffffff",
        hightlightcolor: "#ff9900",
        fontname: "Raleway",
        googlefont: true,
        fontratio: "0.4",
        radialcolor1: "#ff9900",
        radialcolor2: "#000000",
        itunestoken: "1000lIPN"
      });
    } else {
      $("#status").text("‚ùå No se ha proporcionado ning√∫n stream en la URL.");
    }
  </script>
</body>
</html>
