<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recientemente Sonadas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ff9900;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8em;
    }

    .history-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 700px;
      margin: auto;
    }

    .song {
      background: #1e1e1e;
      display: flex;
      align-items: center;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 153, 0, 0.1);
      transition: background 0.3s;
    }

    .song:hover {
      background: #2a2a2a;
    }

    .song img {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .artist {
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .title {
      font-size: 0.95rem;
      color: #ccc;
    }

    @media screen and (max-width: 600px) {
      .song {
        flex-direction: row;
        align-items: center;
      }

      .song img {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Recientemente Sonadas</h1>
  <div class="history-container" id="history">Cargando historial...</div>

  <script>
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png";

    async function fetchHistory() {
      try {
        const proxyUrl = "https://api.allorigins.win/get?url=" +
          encodeURIComponent("https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1");

        const res = await fetch(proxyUrl);
        const data = await res.json();
        const html = data.contents;

        const matches = [...html.matchAll(/<td>([^<]+)<\/td>\s*<td>([^<]+)<\/td>/g)];

        const container = document.getElementById("history");
        container.innerHTML = "";

        for (let i = 0; i < Math.min(matches.length, 6); i++) {
          const artistRaw = matches[i][1].trim();
          const titleRaw = matches[i][2].trim();

          if (!artistRaw || !titleRaw) continue;

          const coverUrl = await fetchCover(`${artistRaw} ${titleRaw}`);

          const div = document.createElement("div");
          div.className = "song";
          div.innerHTML = `
            <img src="${coverUrl}" alt="carÃ¡tula" />
            <div class="info">
              <div class="artist">${artistRaw}</div>
              <div class="title">${titleRaw}</div>
            </div>
          `;
          container.appendChild(div);
        }
      } catch (err) {
        document.getElementById("history").innerText = "No se pudo cargar el historial.";
        console.error("Error cargando historial:", err);
      }
    }

    async function fetchCover(query) {
      try {
        const response = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
        const json = await response.json();
        if (json.results && json.results.length > 0) {
          return json.results[0].artworkUrl100.replace("100x100", "200x200");
        }
      } catch (e) {
        console.warn("Error al buscar carÃ¡tula:", e);
      }
      return fallbackCover;
    }

    fetchHistory();
    setInterval(fetchHistory, 60000); // cada minuto
  </script>
</body>
</html>
