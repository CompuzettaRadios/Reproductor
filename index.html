<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTFâ€‘8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recientemente Sonadas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff9900;
      margin-bottom: 30px;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #1e1e1e;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .info {
      padding: 8px;
    }
    .artist {
      font-weight: bold;
      font-size: 0.95rem;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .title {
      font-size: 0.85rem;
      color: #ccc;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Recientemente Sonadas</h1>
  <div id="grid">Cargando historialâ€¦</div>

  <script>
    const fallbackCover = "https://stereorevelacionradio.com/wp-content/uploads/2022/12/cropped-logo-radio.png";

    async function loadHistory() {
      try {
        const resp = await fetch("https://api.allorigins.win/get?url=" +
          encodeURIComponent("https://cast6.my-control-panel.com/proxy/manrique/played.html?sid=1"));
        const data = await resp.json();
        const html = data.contents;

        const matches = [...html.matchAll(/<td>([^<]+)<\/td>\s*<td>([^<]+)<\/td>/g)];
        const grid = document.getElementById("grid");
        grid.innerHTML = "";

        const seen = new Set();
        let count = 0;
        for (let m of matches) {
          if (count >= 8) break;
          const artist = m[1].trim();
          const title = m[2].trim();
          const key = artist + "|" + title;
          if (seen.has(key)) continue;
          seen.add(key);

          const cover = await fetchCover(`${artist} ${title}`);

          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <img src="${cover}" alt="carÃ¡tula">
            <div class="info">
              <div class="artist">${artist}</div>
              <div class="title">${title}</div>
            </div>`;
          grid.appendChild(div);
          count++;
        }
      } catch (e) {
        document.getElementById("grid").innerText = "Error cargando historial.";
        console.error(e);
      }
    }

    async function fetchCover(query) {
      try {
        const r = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(query)}&limit=1`);
        const j = await r.json();
        if (j.results && j.results.length) {
          return j.results[0].artworkUrl100.replace("100x100", "300x300");
        }
      } catch {}
      return fallbackCover;
    }

    loadHistory();
    setInterval(loadHistory, 60000);
  </script>
</body>
</html>
