<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo Revelación Radio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e8e8e8 0%, #f5f5f5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .radio-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.8);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .radio-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .radio-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4A90E2, #7B68EE);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 18px;
        }

        .radio-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .album-container {
            position: relative;
            margin: 30px auto;
            width: 280px;
            height: 280px;
        }

        .album-cover {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .album-cover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .album-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .album-cover.playing img {
            animation: rotate 10s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .reflection {
            position: absolute;
            bottom: -30px;
            left: 10%;
            right: 10%;
            height: 50px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.1), transparent);
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.6;
        }

        .now-playing {
            margin: 30px 0;
        }

        .now-playing-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .song-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .artist-name {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 400;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .control-btn {
            background: #ffffff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #4A90E2, #7B68EE);
            color: white;
        }

        .secondary-btn {
            width: 50px;
            height: 50px;
            color: #7f8c8d;
        }

        .secondary-btn:hover {
            color: #4A90E2;
        }

        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .volume-slider {
            width: 200px;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #4A90E2, #7B68EE);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .volume-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4A90E2;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #27ae60;
            font-weight: 600;
        }

        /* Loading states */
        .loading {
            opacity: 0.7;
        }

        .error {
            color: #e74c3c;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .radio-container {
                padding: 30px 20px;
            }
            
            .album-container {
                width: 240px;
                height: 240px;
            }
            
            .song-title {
                font-size: 1.6rem;
            }
            
            .volume-slider {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <!-- Header -->
        <div class="radio-header">
            <div class="radio-logo">SR</div>
            <h1 class="radio-title">Stereo Revelación Radio</h1>
        </div>

        <!-- Live Indicator -->
        <div class="live-indicator">
            <span class="status-indicator" id="statusDot"></span>
            <span id="statusText">EN VIVO</span>
        </div>

        <!-- Album Cover -->
        <div class="album-container">
            <div class="album-cover" id="albumCover">
                <img src="https://stereorevelacionradio.com/wp-content/uploads/2023/05/logoSRR.png" 
                     alt="Now Playing" 
                     id="coverImage"
                     crossorigin="anonymous">
            </div>
            <div class="reflection"></div>
        </div>

        <!-- Now Playing Info -->
        <div class="now-playing">
            <div class="now-playing-label">SONANDO AHORA</div>
            <h2 class="song-title" id="songTitle">Cargando...</h2>
            <p class="artist-name" id="artistName">Stereo Revelación Radio</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn secondary-btn" id="shareBtn" title="Compartir">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.50-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
                </svg>
            </button>

            <button class="control-btn play-btn" id="playBtn" title="Reproducir">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>

            <button class="control-btn secondary-btn" id="volumeBtn" title="Volumen">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
            </button>
        </div>

        <!-- Volume Control -->
        <div class="volume-container">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#7f8c8d">
                <path d="M7 9v6h4l5 5V4l-5 5H7z"/>
            </svg>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#7f8c8d">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="listeners">-</div>
                <div class="stat-label">Oyentes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="peakListeners">-</div>
                <div class="stat-label">Máximo</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">128k</div>
                <div class="stat-label">Calidad</div>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="radioStream" preload="none" crossorigin="anonymous"></audio>

    <script>
        class RadioPlayer {
            constructor() {
                this.audio = document.getElementById('radioStream');
                this.isPlaying = false;
                this.currentVolume = 70;
                this.streamUrl = 'https://streaming.stereorevelacionradio.com:8000/stereo';
                this.metadataUrl = 'https://streaming.stereorevelacionradio.com:8000/status-json.xsl';
                this.updateInterval = null;
                
                this.initializePlayer();
                this.bindEvents();
                this.startMetadataUpdates();
            }

            initializePlayer() {
                this.audio.volume = this.currentVolume / 100;
                this.audio.src = this.streamUrl;
                document.getElementById('volumeSlider').value = this.currentVolume;
            }

            bindEvents() {
                // Play/Pause
                document.getElementById('playBtn').addEventListener('click', () => this.togglePlay());
                document.getElementById('albumCover').addEventListener('click', () => this.togglePlay());
                
                // Volume
                document.getElementById('volumeBtn').addEventListener('click', () => this.toggleMute());
                document.getElementById('volumeSlider').addEventListener('input', (e) => this.setVolume(e.target.value));
                
                // Share
                document.getElementById('shareBtn').addEventListener('click', () => this.shareStation());
                
                // Audio events
                this.audio.addEventListener('playing', () => this.onPlaying());
                this.audio.addEventListener('pause', () => this.onPause());
                this.audio.addEventListener('error', () => this.onError());
                this.audio.addEventListener('waiting', () => this.onBuffering());
            }

            async togglePlay() {
                try {
                    if (this.isPlaying) {
                        this.pause();
                    } else {
                        await this.play();
                    }
                } catch (error) {
                    this.onError();
                }
            }

            async play() {
                this.updateStatus('Conectando...', 'loading');
                this.audio.src = this.streamUrl + '?t=' + Date.now();
                await this.audio.play();
            }

            pause() {
                this.audio.pause();
                this.audio.src = '';
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Detenido', 'stopped');
                document.getElementById('albumCover').classList.remove('playing');
            }

            setVolume(value) {
                this.currentVolume = parseInt(value);
                this.audio.volume = this.currentVolume / 100;
            }

            toggleMute() {
                if (this.audio.volume > 0) {
                    this.audio.volume = 0;
                    document.getElementById('volumeSlider').value = 0;
                } else {
                    this.audio.volume = this.currentVolume / 100;
                    document.getElementById('volumeSlider').value = this.currentVolume;
                }
            }

            shareStation() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Stereo Revelación Radio',
                        text: 'Escucha música cristiana 24/7',
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(window.location.href);
                    this.showMessage('¡Enlace copiado!');
                }
            }

            // Event handlers
            onPlaying() {
                this.isPlaying = true;
                this.updatePlayButton(false);
                this.updateStatus('EN VIVO', 'playing');
                document.getElementById('albumCover').classList.add('playing');
            }

            onPause() {
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Pausado', 'paused');
                document.getElementById('albumCover').classList.remove('playing');
            }

            onBuffering() {
                this.updateStatus('Buffering...', 'loading');
            }

            onError() {
                this.isPlaying = false;
                this.updatePlayButton(true);
                this.updateStatus('Error de conexión', 'error');
                document.getElementById('albumCover').classList.remove('playing');
            }

            updatePlayButton(showPlay) {
                const playIcon = document.getElementById('playIcon');
                const pauseIcon = document.getElementById('pauseIcon');
                
                if (showPlay) {
                    playIcon.style.display = 'block';
                    pauseIcon.style.display = 'none';
                } else {
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'block';
                }
            }

            updateStatus(text, type) {
                const statusText = document.getElementById('statusText');
                const statusDot = document.getElementById('statusDot');
                
                statusText.textContent = text;
                
                // Update dot color based on status
                const colors = {
                    playing: '#27ae60',
                    loading: '#f39c12',
                    error: '#e74c3c',
                    stopped: '#95a5a6',
                    paused: '#95a5a6'
                };
                
                statusDot.style.background = colors[type] || colors.playing;
            }

            showMessage(message) {
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #27ae60;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    font-weight: 500;
                `;
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => toast.remove(), 3000);
            }

            // Metadata updates
            startMetadataUpdates() {
                this.updateMetadata();
                this.updateInterval = setInterval(() => this.updateMetadata(), 10000);
            }

            async updateMetadata() {
                try {
                    const response = await fetch(this.metadataUrl, { cache: 'no-cache' });
                    const data = await response.json();
                    
                    if (data?.icestats?.source) {
                        const source = Array.isArray(data.icestats.source) 
                            ? data.icestats.source[0] 
                            : data.icestats.source;
                        
                        // Update song info
                        if (source.title) {
                            document.getElementById('songTitle').textContent = source.title;
                            document.getElementById('artistName').textContent = source.artist || 'Stereo Revelación Radio';
                        }
                        
                        // Update stats
                        document.getElementById('listeners').textContent = source.listeners || '-';
                        document.getElementById('peakListeners').textContent = source.listener_peak || '-';
                    }
                } catch (error) {
                    // Use fallback data
                    document.getElementById('songTitle').textContent = 'Música Cristiana 24/7';
                    document.getElementById('artistName').textContent = 'Stereo Revelación Radio';
                }
            }
        }

        // Initialize when DOM loads
        document.addEventListener('DOMContentLoaded', () => {
            new RadioPlayer();
        });
    </script>
</body>
</html>
